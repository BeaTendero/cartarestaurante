            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombre</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Apellidos</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Email</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="example@example.es/com">
                </div>
                
                <div class="col-md-4">
                  <label for="inputCity" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Local</label>
                  <select id="inputState" class="form-select">
                    <option selected>Elige local...</option>
                    <option>Aragón</option>
                    <option>Ciencias</option>
                    <option>Ruzafa</option>
                    <option>La Eliana</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Personas</label>
                    <select id="inputState" class="form-select">
                      <option selected>...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-md-1">
                    <label for="inputState" class="form-label">Día</label>
                    <select id="inputState" class="form-select">
                      <option selected>00</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-md-1">
                    <label for="inputState" class="form-label">Mes</label>
                    <select id="inputState" class="form-select">
                      <option selected>00</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputState" class="form-label">Hora</label>
                    <select id="inputState" class="form-select">
                      <option selected>00:00</option>
                      <option>...</option>
                    </select>
                  </div>
               
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Quiero recibir ofertas
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
